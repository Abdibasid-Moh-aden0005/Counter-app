<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!--  -->
    <nav
      class="p-4 h-20 bg-indigo-500 text-white flex justify-between items-center"
    >
      <div class="px-4">
        <h2 class="text-white font-[700] text-2xl">Counter</h2>
      </div>
    </nav>
    <!--  -->
    <div class="h-screen flex justify-center items-center py-4 px-2">
      <!-- card -->
      <div
        class="p-2 shadow-lg shadow-gray-800/50 rounded ring ring-gray-300 transtion duration-700 ease-in-out hover:translate-y-1 hover:scale-105"
      >
        <div class="my-3">
          <h2 class="text-center text-xl font-bold">Counter App</h2>
        </div>
        <!-- Body -->
        <div class="">
          <p class="font-[700] text-2xl text-black text-start" id="score">
            Score:
          </p>
          <div class="mt-[4rem] px-3 flex space-x-4">
            <button
              class="bg-indigo-500 text-white font-[700] text-xl rounded-xl px-5 py-2 hover:bg-indigo-800"
            >
              Add
            </button>
            <button
              class="bg-indigo-500 text-white font-[700] text-xl rounded-xl px-5 py-2 hover:bg-indigo-800"
            >
              Save
            </button>
            <button
              class="bg-indigo-500 text-white font-[700] text-xl rounded-xl px-5 py-2 hover:bg-indigo-800"
            >
              Close
            </button>
          </div>
          <!-- output: -->
          <div class="py-4 mt-3">
            <p class="text-start capitalize font-[500]" id="past">
              past scores :
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
